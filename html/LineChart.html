<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Chart</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="../js/SimpleLine.js" charset="utf-8"></script>
</head>
<style>
    body {
        font-family: "Roboto";
    }

    .datamarker {
        fill: #bada55;
        fill-opacity: 0.5;
        cursor: pointer;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
</style>
<body>
<button onClick="parent.location='../index.html'">Home</button>
<br>
<script>

    mychart.createSimpleLine();

</script>
</body>
</html>
